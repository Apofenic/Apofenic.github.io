name: Deploy FourierSynth to GitHub Pages

on:
  # Trigger on push to main branch of this repo
  push:
    branches:
      - main
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Trigger when FourierSynth repo updates (via repository_dispatch)
  repository_dispatch:
    types: [fouriersynth-updated]

# Sets permissions for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout deployment repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Checkout FourierSynth repo
        uses: actions/checkout@v4
        with:
          repository: Apofenic/FourierSynth
          path: fouriersynth
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install FourierSynth dependencies
        working-directory: ./fouriersynth
        run: yarn install --frozen-lockfile
      
      - name: Build FourierSynth
        working-directory: ./fouriersynth
        run: yarn build
      
      - name: Clear existing content (except .git and .github)
        run: |
          echo "Removing all old files and directories..."
          # Remove all files and directories except .git and .github
          find . -mindepth 1 -maxdepth 1 \
            ! -name '.git' \
            ! -name '.github' \
            ! -name 'fouriersynth' \
            -exec rm -rf {} +
          
          # Verify cleanup
          echo "Remaining files after cleanup:"
          ls -la
      
      - name: Copy build files to root
        run: |
          echo "Copying FourierSynth build to root..."
          cp -r fouriersynth/build/* .
          
          # Clean up source directory
          rm -rf fouriersynth
          
          # Verify copy
          echo "Files after copy:"
          ls -la
      
      - name: Create .nojekyll file
        run: touch .nojekyll
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff --staged --quiet || git commit -m "chore: deploy FourierSynth build $(date +'%Y-%m-%d %H:%M:%S')"
          git push
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
